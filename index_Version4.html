<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Task List</title>
  <link rel="stylesheet" href="runescape-wiki-list.css">
</head>
<body>
  <div id="controls">
    <input type="text" id="search" placeholder="Search tasks..." />
    <button id="toggle-dark">Toggle Dark Mode</button>
  </div>
  <table id="tasks-table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Points</th>
        <th>Accumulated Points</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will insert rows here -->
    </tbody>
  </table>
  <script src="runescape-wiki-list.js"></script>
</body>
</html>
